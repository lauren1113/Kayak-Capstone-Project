<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/style.css" rel="stylesheet">
  <title>Track My Kayak</title>
</head>
<body>
  <script src="tracker.js"></script>
  <div id="logoBox">
    <h1 id="logo">Kayak Fanatic</h1>
  </div>
  <div id="logoButtonsBox">
    <button>Home</button>
    <button>Track My Kayak</button>
    <button>Find A Lake</button>
    <button>Find a River</button>
    <button>Kayak Quiz</button>
    <button>Beginner's Guide</button>
    <button>Packing List</button>
    <button>Safety Tips</button>
  </div>
  <h2 id="trackerHeading">Track My Kayak</h2>

  <div id="kayakTracker">
    <!-- [START/STOP BUTTON] -->
      <input type="button" value="Start Tracking" class="tracking" id="sw-startButton" disabled/>
    <!-- [DISPLAY DISTANCE] -->
      <div class="trackerTopic">
        <h5 class="tracking">Distance Traveled</h5>
        <div id="sw-distance">00.00</div>
      </div>
    <!-- [DISPLAY TIMER] -->
      <div class="trackerTopic">
        <h5 class="tracking">Total Time</h5>
        <div id="sw-time">00:00:00</div>
      </div>
    <!-- [DISPLAY PACE] -->
    <div class="trackerTopic">
        <h5 class="tracking">Average Pace Per Mile</h5>
        <div id="sw-pace">00.00</div>
      </div>
    <!-- [RESET BUTTON] -->
      <input type="button" value="Reset" class="tracking" id="sw-resetButton" disabled/>
    </div>


</body>
</html>
