<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/style.css" rel="stylesheet">
  <title>Track My Kayak</title>
</head>
<body>
  <div id="logo">
    <img id="logoPhoto" src="https://github.com/lauren1113/Kayak-Capstone-Project/blob/master/Documents/Design/Kayak%20Photos/logo-test.jpg?raw=true"/>
    <h1 id="logoText">Kayak Fanatic</h1>
  </div>
  <nav id="navButtons">
      <button><a href="/index.html">Home</a></button>
      <button><a href="/Track-My-Kayak/tracker.html">Track My Kayak</a></button>
      <button><a href="/lakefinder.html">Find A Lake</a></button>
      <button><a href="/riverfinder.html">Find a River</a></button>
      <button><a href="/quiz.html">Kayak Quiz</a></button>

      <button><a href="/packlist.html">Packing List</a></button>
      <button><a href="/safety.html">Safety Tips</a></button>
  </nav>
  <h2 id="trackerHeading">Track My Kayak</h2>
  <div id="kayakTracker">
    <!-- [START/STOP BUTTON] -->
      <input type="button" value="Start Tracking" class="tracking" id="sw-startButton" disabled/>
    <!-- [DISPLAY DISTANCE] -->
      <div class="trackerTopic">
        <h5 class="tracking">Distance Traveled</h5>
        <div id="sw-distance">00.00</div>
      </div>
    <!-- [DISPLAY TIMER] -->
      <div class="trackerTopic">
        <h5 class="tracking">Total Time</h5>
        <div id="sw-time">00:00:00</div>
      </div>
    <!-- [DISPLAY PACE] -->
    <div class="trackerTopic">
        <h5 class="tracking">Average Pace Per Mile</h5>
        <div id="sw-pace">00.00</div>
      </div>
    <!-- [RESET BUTTON] -->
      <input type="button" value="Reset" class="tracking" id="sw-resetButton" disabled/>
    </div>
  <script src="stopwatch.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=${GM_API_KEY}&callback=initialize"></script>
</body>
</html>
